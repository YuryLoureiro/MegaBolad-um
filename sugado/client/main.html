<head>
  <title>Workin'Up</title>
</head>

<body>
  <h1>Workin'Up</h1>
</body>

<template name="register">
  <h2>Cadastre-se</h2>
  <form class="register">
      <p>E-mail: <input type="email" name="email"></p>
      <p>Senha: <input type="password" name="password"></p>
      <p><input type="submit" value="Cadastre-se"></p>
  </form>
</template>

<template name="login">
<h2>Login</h2>
<form class="login">
    <p>E-mail: <input type="email" name="email"></p>
    <p>Senha: <input type="password" name="password"></p>
    <p><input type="submit" value="Login"></p>
</form>
</template>

<template name="afterRegister">
    <h2>Espaços</h2>
    <ul>
        <li><a> Advogado </a></li>
        <li><a> Psicólogo </a></li>
        <li><a> Terapeuta </a></li>
        <li><a> Fisioterapeuta </a></li>
    </ul>

    <h5> 
        <button>Vire um Host</button>
    </h5>
</template>

<template name="navigation"> 
  <ul>
    <li><a href="{{pathFor route='register'}}">Cadastre-se</a></li>
    <li><a href="{{pathFor route='login'}}">Login</a></li>
</ul>
</template>
